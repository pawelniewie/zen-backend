box: ruby
build:
  steps:
    - script:
        code: |
          bundle config build.nokogiri --use-system-libraries
    - bundle-install:
        binstubs: true
    - script:
        code: |
          ls -la

deploy:
  database:
    - mktemp:
        envvar: PRIVATEKEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $SSH_PRIVATE
        overwrite: true
    - script:
        code: |
          ls -la
    - script:
        name: deploy with capistrano
        code: |
          bin/cap production deploy
